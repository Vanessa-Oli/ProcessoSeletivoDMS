<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#000000"/>
    <title>COPA </title>

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
<div class="pccp mt-5 mb-3" align="center">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2390065838671224"
         data-ad-slot="1441100372"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
<main role="main">
    <div class="container text-center mt-5">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 style="font-size: 28px;">COPA</h1>
            </div>
        </div>



        <div class="row mb-5">

             <div class="card col-md-2">
                <h6 class="mt-4"><strong>MENU</strong></h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item "><a class="activee" href="/index">Campeonatos</a></li>
                    <li class="list-group-item active "><a class="activee"  href="/index/ranking">Ranking</a></li>
                </ul>
            </div>

            <div class="col-md-10">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Time</th>
                            <th>Saldo de Gols</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for time, gols in rankings.items %}
                        <tr>
                            <td>{{ forloop.counter }} </td>
                            <td>{{ time}}</td>
                            <td>{{ gols }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</main>

{% bootstrap_javascript jquery='full' %}

<script type="text/javascript">
    function eliminar() {
        var x = confirm("Cancelar campeonato ?");
        if (x)
            return true;
        else
            return false;
    }
</script>

</body>
</html>
